<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
 
	<title>Index page</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EMP System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="add_emp">Add EMP</a>
				</li>
					<li class="nav-item active">
					<a class="nav-link" href="#">enroll</a>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container md-9">
			<div class="card">
				<div class="card-body ">
			<div class="center-text">	
         <img th:src="@{'/employee-image/' + ${emp.id}}" alt="Employee Image" width="100" height="100">
         </div>
					<h1 class="text-center" th:text="${emp.name}"></h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Employee ID</th>
								<td  <span th:text="${emp.id}"></span></td>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Employee Name</th>
								<td><span th:text="${emp.name}"></span></td>
							</tr>

							<tr>
								<th scope="row">Employee address</th>
								<td><span th:text="${emp.address}"></span></td>
							</tr>

							<tr>
								<th scope="row">Employee email</th>
								<td><span th:text="${emp.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Employee Phone </th>
								<td><span th:text="${emp.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Employee salary</th>
								<td><span th:text="${emp.salary}"></span></td>
							</tr>
							</tbody>

					</table>

				</div>

			</div>
		</div>

	
	
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
